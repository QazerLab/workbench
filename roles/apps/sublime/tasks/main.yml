---
- name: 'Add sublime repo'
  become: true
  become_user: 'root'
  ansible.builtin.blockinfile:
    dest: '/etc/pacman.conf'
    prepend_newline: true
    append_newline: true
    block: |
      [sublime-text]
      Server = https://download.sublimetext.com/arch/stable/x86_64

- name: 'Import sublime repo key'
  become: true
  become_user: 'root'
  community.general.pacman_key:
    id: '{{ sublime_gpg_publickey }}'
    data: '{{ lookup("file", "sublimehq-publickey.gpg") }}'
    state: 'present'

- name: 'Install sublime-text package'
  become: true
  become_user: 'root'
  community.general.pacman:
    name: 'sublime-text'
    state: 'present'
    update_cache: true

- name: 'Check for sublime user config directory'
  tags: 'user'
  ansible.builtin.file:
    path: '{{ sublime_user_config_dir }}'
    owner: '{{ user_name }}'
    group: '{{ user_name }}'
    state: 'directory'
    mode: 0755

- name: 'Install sublime configs'
  tags: 'user'
  loop:
    - 'NetBeans.tmTheme'
    - 'Preferences.sublime-settings'
  ansible.builtin.copy:
    src: '{{ item }}'
    dest: '{{ sublime_user_config_dir }}/{{ item }}'
    owner: '{{ user_name }}'
    group: '{{ user_name }}'
    mode: 0644
