---
- name: 'Check that role supports target OS'
  when: 'ansible_os_family not in ["Archlinux"]'
  ansible.builtin.fail:
    msg: >-
      This role does not yet support target distribution;
      target OS family is: {{ ansible_os_family }}.

- name: 'Install lightdm packages'
  become: true
  loop:
    - 'lightdm'
    - 'lightdm-slick-greeter'
    - 'light-locker'
  ansible.builtin.package:
    name: '{{ item }}'
    state: 'present'

- name: 'Install lightdm configuration'
  become: true
  loop:
    - 'lightdm.conf'
    - 'users.conf'
  ansible.builtin.copy:
    src: '{{ item }}'
    dest: '/etc/lightdm/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Install lightdm templates'
  become: true
  loop:
    - 'slick-greeter.conf'
  ansible.builtin.template:
    src: '{{ item }}.j2'
    dest: '/etc/lightdm/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: 'Enable lightdm service'
  become: true
  ansible.builtin.service:
    name: 'lightdm'
    enabled: true
