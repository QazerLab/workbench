---
- name: 'deploy common configurations'
  hosts: 'all'
  vars:
    install_packages: false
    hidpi: true
    vim_plugins:
      - 'nerdtree'
      - 'syntastic'
      - 'fugitive'
      - 'mru'
      - 'rust'
      - 'rustdoc'
      - 'commandt'
      - 'youcompleteme'
  roles:
    - 'profile'
    - 'xresources'
    - 'gtk2'
    - 'gtk3'
    - 'bash'
    - 'vim'
    - 'alacritty'
    - 'gmrun'
    - 'galculator'
    - 'viewnior'
